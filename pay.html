<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascript/public.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Jumping to Payment</title>
</head>
<body>
    <div id="root">
    </div>
</body>
<script>
    const token = getCookie("token");
    let vm = new Vue({
        el:"#root",
        mounted(){
          function deal(str){
                str = str.replaceAll(`\n`,``);
                return str;
            }
            const pms = SendJSON("GET",`${serverHost}:8004/pay/paydebt`,null,token);
            pms.then((value) => {
                let innerH = value.data.url;
                window.location.href = "about:blank";
                document.write(innerH);
            },(reason) => {
                console.error(reason);
            });
            // document.forms[0].submit();
        }
    });
</script>
</html>
