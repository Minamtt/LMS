<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="./css/change_password.css">
    <link rel="stylesheet" href="./css/effects.css">
    <script src="./lib/vue2.js"></script>
	
  </head>
  <body>
  	<div id="new_pwd"><p id="title_1">Set new password</p>
      <p id="title_2">Set new password</p>
      <div id="verify_code" @click="post_code">
      Send verify code
    </div>
	<form action="#" method="post" name="form" >
    
		<table>

      <tr>
				<td><p><font color ="red" >*</font>Username:</p></td>
				<td><input type="text" id="_username" v-model="username" autocomplete="off" placeholder="input username"/></td>	
			</tr>

			<tr>
				<td><p><font color ="red">*</font>E-mail:</p></td>
				<td><input type="text" id="_email" v-model="email" autocomplete="off" placeholder="input E-mail"/></td>	
			</tr>

      <tr>
				<td><p><font color ="red">*</font>New password:</p></td>
				<td><input type="password" id="npwd" name="npwd" v-model="newpswd" placeholder="input new password"/></td>	
			</tr>  
      
       <tr>
				<td><p><font color ="red">*</font>input again:</p></td>
				<td><input type="password" id="vpwd" name="vpwd" v-model="newpswd_guarentee" placeholder="input new password again"/></td>
				
			</tr> 
      
      <tr>
				<td><p><font color ="red">*</font>Verify code:</p></td>
				<td><input type="text" id="_code" v-model="verify_code" placeholder="input verify code"/></td>	
			</tr>
			<tr>
        
				<td></td>
				<td >
          <input type="button" id="submit_form" @click="submit" value="OK"/>		
         
          
				</td>
        <td>             
        </td>
        <td>            
        </td>
			</tr>
		</table>
	</form>
 </div>
</body>
<script src="./javascript/effects.js"></script>
<script src="./javascript/change_password.js"></script>

</html>
