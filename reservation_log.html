<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main_head.css"> 
    <link rel="stylesheet" href="./css/categories.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./fa/css/all.css">
    <link rel="stylesheet" href="./css/borrowedbooks.css">
    <script src="./lib/vue2.js"></script>
    <script src="./lib/index.js"></script>
    <script src="./javascript/public.js"></script>
    <title>Reservation Logs</title>
</head>
<body style="background-color:#EBEBEB;">
    <header id="header">
        <mainhead class="header"></mainhead>
    </header>
    <div class="main_container">
        <div class="table_container">
            <p>Reservation records</p>
            <div class="table_div" style="height: 500px;">
                <div class="table_info">
                    <div class="infoms">account: {{uid}}</div>
                </div>
                <table>
                    <thead>
                    </thead>
                    <tbody>
                        <th width="220">Reservation Id</th>
                        <th>Reserve Time</th>
                        <th>bookName</th>
                        <th>State</th>
                        <th width="120">operation</th>
                        <tr v-for="(i,index) in list">
                            <td>{{i.reservationId}}</td>
                            <td>{{i.createTime}}</td>
                            <td>{{i.bookname}}</td>
                            <td v-if="i.state === 0" style="color:orange">Waiting</td>
                            <td v-if="i.state === 1" style="color:red">Interrupted</td>
                            <td v-if="i.state === 2" style="color:green">Success</td>
                            <td>
                                <button v-if="i.state === 0" class="continue" @click="cancel(index)">
                                    cancel
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
    <footer>
        <h2>Library Managment System</h2><br/>
        <h2>2022.04</h2>
    </footer>
</body>
<script src="./javascript/header.js"></script>
<script src="./javascript/reservation_log.js"></script>
</html>
